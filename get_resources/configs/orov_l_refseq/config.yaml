# Configuration for OROV segment L with RefSeq reference
virus_name: "orov_l"
dataset_name: "orov_l_refseq_dataset"

# Output directory
output_dir: "runs/orov_l_refseq"

# Reference information
reference_code: "NC_005776.1"  # RefSeq L segment
taxon_id: 118655

# Sequence filtering parameters
min_length: 5400   # ~80% of L segment (~6.8kb)
max_length: 7500   # Filter to keep only L segment
max_seqs: 1100
allowed_divergence: 1500

# Phylogenetic parameters
rooting: "mid_point"

# Script options
include_parent_features: false

# Example sequences sampling
example_sequences_count: 100
example_sequences_seed: 42
