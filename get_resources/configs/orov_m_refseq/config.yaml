# Configuration for OROV segment M with RefSeq reference
virus_name: "orov_m"
dataset_name: "orov_m_refseq_dataset"

# Output directory
output_dir: "runs/orov_m_refseq"

# Reference information
reference_code: "NC_005775.1"  # RefSeq M segment
taxon_id: 118655

# Segment filter (for segmented viruses)
segment: "M"

# Sequence filtering parameters
min_length: 3600   # ~80% of M segment (~4.4kb)
max_length: 5000   # Filter to keep only M segment
max_seqs: 800
allowed_divergence: 1000

# Phylogenetic parameters
rooting: "mid_point"

# Script options
include_parent_features: false

# Example sequences sampling
example_sequences_count: 100
example_sequences_seed: 42
